<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <img class="me-2" src="./img/train-logo.png" alt="train logo" width="75">
                <button class="navbar-toggler border-white" type="button" data-bs-theme="dark" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white-50" aria-current="page" href="#">Home</a>
                        <a class="nav-link active text-light" href="#">Acquista biglietti</a>
                        <a class="nav-link text-white-50" href="#">Pricing</a>
                        <a class="nav-link disabled text-white-50" aria-disabled="true">Help</a>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block me-3">
                <form class="d-flex search-padding" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-dark border" type="submit">Cerca</button>
                </form>
            </div>
        </nav>
        <h1>Train ticket</h1>
    </header>
    <main>
        <form class="container mb-3">
            <div class="mb-3">
                <label for="kmToCommute" class="form-label">Inserisci i Km da percorrere</label>
                <input type="text" class="form-control kmToCommute" id="kmToCommute" placeholder="Km">
            </div>
            <select class="form-select mb-3 age" aria-label="Seleziona la tua età">
                <option selected>Seleziona la tua età</option>
                <option value="underAge">14-17</option>
                <option value="adult">18-64</option>
                <option value="over65">65+</option>
            </select>
            <!-- <input class="btn btn-primary calculatePriceButton" type="submit" value="Calcola prezzo"> -->
            <button class="btn btn-primary calculatePriceButton" type="submit">
                <span id="spinner" class="d-none spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span class="status" role="status">Calcola prezzo</span>
            </button>
        </form>
        <div class="container result">
            <p>Prezzo finale:</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
