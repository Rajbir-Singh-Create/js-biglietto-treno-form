<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>
<body>
    <header>
        <h1>calcolo del prezzo del biglietto del treno</h1>
    </header>
    <main>
        <form class="container mb-3">
            <div class="mb-3">
                <label for="kmToCommute" class="form-label">Inserisci i Km da percorrere</label>
                <input type="text" class="form-control kmToCommute" id="kmToCommute" placeholder="Km">
            </div>
            <select class="form-select mb-3 age" aria-label="Seleziona la tua età">
                <option selected>Seleziona la tua età</option>
                <option value="underAge">14-17</option>
                <option value="adult">18-64</option>
                <option value="over65">65+</option>
              </select>
            <input class="btn btn-primary calculatePriceButton" type="submit" value="Calcola prezzo">
        </form>
        <div class="container result">
            <p>Prezzo finale</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
