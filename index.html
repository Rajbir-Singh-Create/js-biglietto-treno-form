<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>
<body>
    <header>
        <h1>calcolo del prezzo del biglietto del treno</h1>
    </header>
    <main>
        <form class="container">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Inserisci i Km da percorrere</label>
                <input type="text" class="form-control kmToCommute" id="formGroupExampleInput" placeholder="Km">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Inserisci la tua età</label>
                <input type="text" class="form-control age" id="formGroupExampleInput2" placeholder="Età">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
